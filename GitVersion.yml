mode: Mainline
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
  develop:
    regex: ^develop$
    tag: ''
    increment: Patch
  feature:
    regex: ^feature\/[a-zA-Z0-9-]+$
    tag: useBranchName
    increment: None
  hotfix:
    regex: ^hotfix\/[a-zA-Z0-9-]+$
    tag: beta
    increment: Patch
