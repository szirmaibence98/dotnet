name: 'dotNet'

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'

  workflow_dispatch:
    inputs:
      create-release:
        description: 'Create release'
        required: true
        default: false

        
jobs:


  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check if release should be created
        run: |
          if ${{ github.event.inputs.create-release }}; then
            echo "Creating release"
          else
            echo "Not creating release"
          fi

  gitversion:
    name: 'Determine Version'
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'     
          preferLatestVersion: true
          
      - name: Add GitVersion to PATH
        run: echo "::add-path::$(dotnet tool run gitversion --tool-path)"

      - name: Determine SemVer version
        id: version
        run: echo ::set-output name=semver::$(gitversion /output json)
          
        
  build:
    name: 'Build'
    uses: szirmaibence98/templates/.github/workflows/dotnet.yml@main
    with:
      dotnet-version: '8.0.x'
      working-directory: 'src' # Optional: specify if your solution file is not in the root directory



  docker:
    needs: build
    uses: szirmaibence98/templates/.github/workflows/docker.yml@main
    with:
      image-name: 'szirmaibence98/testimage:latest'
      docker-context: '.'
      # Optionally specify a different Dockerfile path
      # dockerfile-path: 'path/to/your/Dockerfile'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
