name: 'dotNet'

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:

  gitversion:
    name: 'Determine Version'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Install GitVersion
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -O gitversion.tar.gz https://github.com/GitTools/GitVersion/releases/download/5.6.8/gitversion-linux-x64-5.6.8.tar.gz
          tar -xzf gitversion.tar.gz -C gitversion
          chmod +x gitversion/GitVersion
          sudo mv gitversion/GitVersion /usr/local/bin/
          gitversion --version  # Print GitVersion version for verification

      - name: Determine Version
        id: version
        run: |
          gitversion /updateassemblyinfo

      - name: Set Version Environment Variable
        run: echo "VERSION=${{ steps.version.outputs.semVer }}" >> $GITHUB_ENV
        
  build:
    name: 'Build'
    uses: szirmaibence98/templates/.github/workflows/dotnet.yml@main
    with:
      dotnet-version: '8.0.x'
      working-directory: 'src' # Optional: specify if your solution file is not in the root directory



  docker:
    needs: build
    uses: szirmaibence98/templates/.github/workflows/docker.yml@main
    with:
      image-name: 'szirmaibence98/testimage:latest'
      docker-context: '.'
      # Optionally specify a different Dockerfile path
      # dockerfile-path: 'path/to/your/Dockerfile'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
