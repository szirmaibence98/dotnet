name: 'dotNet'
on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'
    paths:
      - 'src/**'

  workflow_dispatch:
    inputs:
      create-release:
        description: 'Create release'
        required: true
        default: false

jobs:



  semgrep-full:
      runs-on: ubuntu-latest
      container:
        image: returntocorp/semgrep

      steps:

        # step 1
        - name: Checkout Repository
          uses: actions/checkout@v4.1.1
          with:
            fetch-depth: 0

        # step 2
        - name: full scan
          run: |
            semgrep \
              --sarif --output report.sarif \
              --metrics=off \
              --config="p/default"

        # step 3
        
        - name: save report as pipeline artifact
          uses: actions/upload-artifact@v4.3.1
          with:
            name: report.sarif
            path: report.sarif
            
        # step 4
        - name: Download report
          uses: actions/download-artifact@v4.1.4
          with: 
            name: report.sarif
            

        # Step 6: Upload SARIF file to GitHub
        - name: Upload SARIF file to GitHub
          uses: github/codeql-action/upload-sarif@v1
          with:
            sarif_file: report.sarif

  
  gitversion:
    name: 'Determine Version'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.MajorMinorPatch }}      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0




          
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'     
          preferLatestVersion: true

      - name: Determine Version
        id: determine_version
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true
 
      - name: Save version to file
        run: echo "${{ steps.determine_version.outputs.MajorMinorPatch }}" > /tmp/version.txt

      - name: Upload version artifact
        uses: actions/upload-artifact@v2
        with:
          name: version
          path: /tmp/version.txt      


  write_to_file:
    needs: gitversion
    runs-on: ubuntu-latest
    steps:
      - name: Download version file
        uses: actions/download-artifact@v2
        with:
          name: version
          path: /tmp

      - name: Echo version
        run: cat /tmp/version.txt
        
  release:
    needs: gitversion
    runs-on: ubuntu-latest
    steps:
      - name: Check if release should be created
        run: |
          if ${{ github.event.inputs.create-release }}; then
            echo "Creating release"
          else
            echo "Not creating release"
          fi

      - name: Example Step
        run: echo "SemVerV2 value is $GITHUB_ENV "
    
  build:
    name: 'Build'
    needs: gitversion
    uses: szirmaibence98/templates/.github/workflows/dotnet.yml@main
    with:
      dotnet-version: '8.0.x'
      working-directory: 'src' # Optional: specify if your solution file is not in the root directory

  docker:
    needs: build
    uses: szirmaibence98/templates/.github/workflows/docker.yml@main
    with:
      image-name: szirmaibence98/testimage
      docker-context: '.'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
