mode: GitHubFlow
branches:
  main:
    regex: ^main$
    tag: ''
    increment: Patch
  feature:
    regex: ^features?[\/-][a-zA-Z0-9_.-]+$
    tag: alpha
    increment: Inherit
  hotfix:
    regex: ^hotfix[\/-][a-zA-Z0-9_.-]+$
    tag: beta
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
