mode: Mainline
branches:
  main:
    regex: main
    tag: ''
    increment: Minor
  develop:
    regex: develop
    tag: ''
    increment: Patch
  feature:
    regex: ^features?/[a-zA-Z0-9-]+$
    tag: useBranchName
    increment: None
  hotfix:
    regex: ^hotfixes?/[a-zA-Z0-9-]+$
    tag: beta
    increment: Patch
