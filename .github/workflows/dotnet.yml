name: 'dotNet'

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:


  buildrrr:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/aspnet:8.0
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore dependencies
        run: dotnet restore ./src/YourProject.csproj

      - name: Build
        run: dotnet build ./src/YourProject.csproj --configuration Release

      - name: Test
        run: dotnet test ./src/YourProject.csproj --configuration Release



  build:
    name: 'Build'
    uses: szirmaibence98/templates/.github/workflows/dotnet.yml@main
    with:
      dotnet-version: '8.0.x'
      working-directory: 'src' # Optional: specify if your solution file is not in the root directory



  docker:
    needs: build
    uses: szirmaibence98/templates/.github/workflows/docker.yml@main
    with:
      image-name: 'szirmaibence98/testimage:latest'
      docker-context: '.'
      # Optionally specify a different Dockerfile path
      # dockerfile-path: 'path/to/your/Dockerfile'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
