mode: Mainline
branches: 
  master: 
    regex: main
    tag: ''
    increment: main
  develop: 
    regex: main
    tag: ''
    increment: patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
  feature:
    regex: feature?[/-]
    tag: useBranchName
    increment: None
  hotfix:
    regex: hotfix?[/-]
    tag: beta
    increment: Patch

