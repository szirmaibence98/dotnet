mode: Mainline
branches: 
  master: 
    regex: main
    tag: ''
    increment: minor
  develop:
    regex: develop
    tag: alpha
    increment: Minor
  release:
    regex: releases?[/-]
    tag: beta
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
  feature:
    regex: feature?[/-]
    tag: useBranchName
    increment: None
  hotfix:
    regex: hotfix?[/-]
    tag: beta
    increment: Patch

