name: 'dotNet'

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - hotfix/*
    paths:
      - 'src/**'
  workflow_dispatch:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'  # Default value if not specified
        
jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Environment
        run: echo "Deploying to ${{ github.event.inputs.environment }}"

  gitversion:
    name: 'Determine Version'
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: GitHub Action to Setup GitVersion
        # You may pin to the exact commit or the version.
        # uses: StanleyGoldman/setup-gitversion@a374f5e1b8c33fb6efd03c402cb511f02eafa245
        uses: StanleyGoldman/setup-gitversion@v1.0.1
        with:
          # Version range or exact version of GitVersion to use
          gitversion-version: 
          # Whether to run GitVersion
          run-gitversion: # optional, default is false
          # Args to run with GitVersion
          run-gitversion-args: # optional
          

      - name: GitVersion action
        uses: nmcc/actions-gitversion@v1
        with:
          # Provide the path to your Git repository directory
          path-to-gitversion: GitVersion.yml


      - name: Determine SemVer version
        id: version
        run: echo ::set-output name=semver::$(gitversion /output json)
          
        
  build:
    name: 'Build'
    uses: szirmaibence98/templates/.github/workflows/dotnet.yml@main
    with:
      dotnet-version: '8.0.x'
      working-directory: 'src' # Optional: specify if your solution file is not in the root directory



  docker:
    needs: build
    uses: szirmaibence98/templates/.github/workflows/docker.yml@main
    with:
      image-name: 'szirmaibence98/testimage:latest'
      docker-context: '.'
      # Optionally specify a different Dockerfile path
      # dockerfile-path: 'path/to/your/Dockerfile'
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
